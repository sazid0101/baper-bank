<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login baper bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-4xl text-green-700 text-center mt-6 underline underline-offset-8"> Earn Money from <span class="font-semibold">Baper Bank</span></h1>
   </header>
   <main>
    <section class="bg-green-700 rounded-lg mt-15 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-4xl pb-3">Please Login</h3>
        <div>
            <input id="user-mail" class="w-4/6 mb-2 rounded-lg px-3 bg-white" placeholder="Your Email Adress" type="email" name="" id="">
            <input id="user-pass" class="w-4/6 rounded-lg px-3 block bg-white" placeholder="your password" type="password" name="" id="">
            <button id="submit-btn" class="bg-lime-600 mt-2 px-3 text-white hover:bg-sky-700  rounded-lg">Submit</button>
        </div>
    </section>
   </main>
   <script src="js/login.js"></script>
   
</body>
</html>
