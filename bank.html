<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-lime-800 text-4xl text-green-700 text-center mt-6 underline underline-offset-8"> Welcome to <span class="text-orange-500">Baper Bank</span></h1>
       </header>
       <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
            <div class=" bg-green-600 p-8 text-3xl text-white rounded-lg">
                <h2 class="text-2xl">Deposit</h2>
                <h2 >$<span id="deposit-total">00</span></h2>
            </div>

            <div class=" bg-orange-400 p-8 text-3xl text-white rounded-lg">
                <h2 class="text-2xl">Withdraw</h2>
                <h2 >$<span id="withdraw-total">00</span></h2>
            </div>

            <div class=" bg-sky-500 p-8 text-3xl text-white rounded-lg">
                <h2 class="text-2xl">Balance</h2>
                <h2 >$<span id="balance-total">00</span></h2>
            </div>
            </div>
        </section>
        <!-- deposit & withdraw-->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class=" bg-violet-700 p-8 text-3xl text-white rounded-lg">
                    <h2 class="text-2xl">Deposit</h2>
                    <input id="deposit-field" class="text-2xl text-black block w-4/6 mb-2 mt-2 rounded-lg px-3 bg-white" placeholder="your deposit amount" type="text" name="" id="deposit-field">
                    <button id="deposit-btn" class="text-2xl bg-lime-500 mt-2 px-3 text-black hover:bg-red-600  rounded-lg">Submit</button>
                </div>
    
                <div class=" bg-cyan-800 p-8 text-3xl text-white rounded-lg">
                    <h2 class="text-2xl">Withdraw</h2>
                    <input id="user-mail" class="text-2xl text-black block w-4/6 mb-2 mt-2 rounded-lg px-3 bg-white" placeholder="your withdraw amount" type="" name="" id="withdraw-field">
                    <button id="withdraw-btn" class="text-2xl bg-sky-400 mt-2 px-3 text-black hover:bg-green-700  rounded-lg">Submit</button>
                </div>
                </div>
        </section>
       </main>
       <script src="js/deposite-withdraw.js"></script>
</body>
</html>
